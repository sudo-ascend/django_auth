<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ type }}</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h2 class="card-title text-center mb-4">{{ type }}</h2>

                        <form action="" method="POST" enctype="multipart/form-data">
                          {% csrf_token %}

                          {% for f in form %}
                            <div class="mb-3">
                              <label for="{{ f.id_for_label }}" class="form-label">{{ f.label }}</label>
                              {% if f.name == 'photo' %}
                                <div class="mb-3">
                                  <input type="file" class="form-control" id="photo" name="photo" accept="image/*">
                                </div>
                              {% else %}
                                {{ f }}
                              {% endif %}
                              <div class="text-danger">{{ f.errors }}</div>
                            </div>
                          {% endfor %}
                            {% if type == 'registration' %}
                          <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                          </div>
                        </form>

                        <div class="text-center mt-3">
                          <p class="mb-0">Уже есть аккаунт? <a href="{% url 'login' %}" class="text-decoration-none">Войти</a></p>
                        </div>
                            {% elif type == 'login' %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Войти</button>
                          </div>
                        </form>

                        <div class="text-center mt-3">
                          <p class="mb-0">Ещё нет аккаунта? <a href="{% url 'registration' %}" class="text-decoration-none">Зарегистрироваться</a></p>
                        </div>
                            {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
