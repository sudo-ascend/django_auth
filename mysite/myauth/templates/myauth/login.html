<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h2 class="card-title text-center mb-4">Регистрация</h2>

                        <form action="" method="POST">
                          {% csrf_token %}
                            <div class="mb-3">
                                <label for="name" class="form-label">Имя</label>
                                <input name="name" type="text" class="form-control" id="name" placeholder="Введите ваше имя" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input name="email" type="email" class="form-control" id="email" placeholder="example@mail.com" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Пароль</label>
                                <input name="password1" type="password" class="form-control" id="password" placeholder="Не менее 6 символов" required>
                            </div>

                            <div class="mb-3">
                                <label for="confirm-password" class="form-label">Подтвердите пароль</label>
                                <input name="password2" type="password" class="form-control" id="confirm-password" placeholder="Повторите пароль" required>
                            </div>

                            <div class="mb-3 form-check">
                                <input name="agree" type="checkbox" class="form-check-input" id="agree-terms" required>
                                <label class="form-check-label" for="agree-terms">Я согласен с условиями использования</label>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                            </div>
                        </form>

                        <div class="text-center mt-3">
                            <p class="mb-0">Уже есть аккаунт? <a href="#" class="text-decoration-none">Войти</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
